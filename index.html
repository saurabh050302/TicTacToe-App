<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="Recources\logo.png" alt="logo">
            <span>Tic Tac Toe</span>
        </div>
        <ul>
            <li>Play</li>
            <li>Play Online</li>
            <li>Leaderboard</li>
            <li>Other Games</li>
        </ul>
    </nav>

    <div class="container">
        <div class="gameInfo">
            <h1>Welcome to TicTacToe</h1>
            <div>
                <img class="excitedGIF" src="Recources\excited.gif" alt="excited.gif">
                <h4 class="info">Turn for X</h4>
            </div>
            <button id="resetButton">Reset</button>
        </div>
        <div class="gameContainer">
            <div class="line"></div>
            <div class="box" id="1"><span class="boxText"></span></div>
            <div class="box" id="2"><span class="boxText"></span></div>
            <div class="box" id="3"><span class="boxText"></span></div>
            <div class="box" id="4"><span class="boxText"></span></div>
            <div class="box" id="5"><span class="boxText"></span></div>
            <div class="box" id="6"><span class="boxText"></span></div>
            <div class="box" id="7"><span class="boxText"></span></div>
            <div class="box" id="8"><span class="boxText"></span></div>
            <div class="box" id="9"><span class="boxText"></span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
